
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 30px 10px;
            margin: 0;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .links a {
            width: 80%;
            max-width: 300px;
            padding: 12px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .links a:nth-child(1) { background-color: #1abc9c; }
        .links a:nth-child(2) { background-color: #0077b5; }
        .links a:nth-child(3) { background-color: #333; }
        .links a:nth-child(4) { background-color: #e1306c; }
        .links a:nth-child(5) { background-color: #fffc00; color: #000; }

        .links a:hover {
            opacity: 0.85;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }

        @media (min-width: 600px) {
            h1 {
                font-size: 40px;
            }
            .links a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Profile</h1>

    <div class="links">
        <a href="https://sathwik2909.github.io/Sathwik-sPortfolio/" target="_blank">Portfolio</a>
        <a href="https://www.linkedin.com/in/sathwik-murarishetti-4853801b3" target="_blank">LinkedIn</a>
        <a href="https://github.com/Sathwik2909" target="_blank">GitHub</a>
        <a href="https://www.instagram.com/sathwik_murarishetti" target="_blank">Instagram</a>
        <a href="https://www.snapchat.com/add/murarisathwik" target="_blank">Snapchat</a>
    </div>

    <footer>
        Thank you for visiting my profile
    </footer>
</body>
</html>
